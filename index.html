<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f3f4f6;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --card: #ffffff;
            --sidebar: #f9fafb;
        }

        body {
            background-color: #f3f4f6;
            color: var(--text);
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background-color: var(--sidebar);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding: 10px;
        }

        .logo i {
            font-size: 24px;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
        }

        .projects-section {
            flex: 1;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .section-header h2 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .project-list {
            list-style: none;
        }

        .project-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
        }

        .project-item:hover {
            background-color: var(--secondary);
        }

        .project-item.active {
            background-color: var(--primary);
            color: white;
        }

        .project-item i {
            font-size: 16px;
        }

        .project-item.active i {
            color: white;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 28px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .todo-list {
            display: grid;
            gap: 16px;
        }

        .todo-card {
            background-color: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary);
            transition: transform 0.2s ease;
        }

        .todo-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .todo-card.high-priority {
            border-left-color: var(--danger);
        }

        .todo-card.medium-priority {
            border-left-color: var(--warning);
        }

        .todo-card.low-priority {
            border-left-color: var(--success);
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .todo-title {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
            margin-right: 15px;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .todo-actions button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 14px;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .todo-actions button:hover {
            background-color: var(--secondary);
            color: var(--text);
        }

        .todo-meta {
            display: flex;
            gap: 16px;
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .todo-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .todo-description {
            color: var(--text);
            line-height: 1.5;
            margin-bottom: 12px;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--card);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h3 {
            font-size: 24px;
            font-weight: 700;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-light);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .close-modal:hover {
            background-color: var(--secondary);
            color: var(--text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--border);
        }

        .empty-state p {
            font-size: 16px;
            margin-top: 12px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding: 15px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .header-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <h1>Todo List</h1>
            </div>
            
            <div class="projects-section">
                <div class="section-header">
                    <h2>Projects</h2>
                    <button class="add-btn" id="addProjectBtn">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
                <ul class="project-list" id="projectList">
                    <!-- Projects will be added here dynamically -->
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2 id="currentProjectTitle">All Tasks</h2>
                <div class="header-actions">
                    <button class="btn btn-primary" id="addTodoBtn">
                        <i class="fas fa-plus"></i> Add Todo
                    </button>
                </div>
            </div>
            
            <div class="todo-list" id="todoList">
                <!-- Todos will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Todo Modal -->
    <div class="modal" id="todoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Todo</h3>
                <button class="close-modal" id="closeTodoModal">&times;</button>
            </div>
            <form id="todoForm">
                <input type="hidden" id="todoId">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate">
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="project">Project</label>
                    <select id="project">
                        <!-- Projects will be populated here -->
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" id="cancelTodo">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Todo</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Project</h3>
                <button class="close-modal" id="closeProjectModal">&times;</button>
            </div>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name *</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" id="cancelProject">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Todo and Project classes
        class Todo {
            constructor(id, title, description, dueDate, priority, projectId, completed = false) {
                this.id = id;
                this.title = title;
                this.description = description;
                this.dueDate = dueDate;
                this.priority = priority;
                this.projectId = projectId;
                this.completed = completed;
            }
        }

        class Project {
            constructor(id, name) {
                this.id = id;
                this.name = name;
            }
        }

        // Storage management
        class Storage {
            static getProjects() {
                const projects = localStorage.getItem('projects');
                return projects ? JSON.parse(projects) : [
                    new Project('default', 'All Tasks')
                ];
            }

            static saveProjects(projects) {
                localStorage.setItem('projects', JSON.stringify(projects));
            }

            static getTodos() {
                const todos = localStorage.getItem('todos');
                return todos ? JSON.parse(todos) : [];
            }

            static saveTodos(todos) {
                localStorage.setItem('todos', JSON.stringify(todos));
            }
        }

        // UI Controller
        class UI {
            static displayProjects() {
                const projectList = document.getElementById('projectList');
                const projects = Storage.getProjects();
                
                projectList.innerHTML = '';
                projects.forEach(project => {
                    const li = document.createElement('li');
                    li.className = 'project-item';
                    li.dataset.id = project.id;
                    if (project.id === 'default') {
                        li.classList.add('active');
                    }
                    li.innerHTML = `
                        <i class="fas fa-folder"></i>
                        <span>${project.name}</span>
                    `;
                    li.addEventListener('click', () => this.selectProject(project.id));
                    projectList.appendChild(li);
                });
            }

            static selectProject(projectId) {
                // Update active project in UI
                document.querySelectorAll('.project-item').forEach(item => {
                    item.classList.remove('active');
                });
                const selectedItem = document.querySelector(`.project-item[data-id="${projectId}"]`);
                if (selectedItem) {
                    selectedItem.classList.add('active');
                }
                
                // Update current project title
                const projects = Storage.getProjects();
                const project = projects.find(p => p.id === projectId);
                document.getElementById('currentProjectTitle').textContent = project ? project.name : 'All Tasks';
                
                // Display todos for selected project
                this.displayTodos(projectId);
            }

            static displayTodos(projectId = 'default') {
                const todoList = document.getElementById('todoList');
                const todos = Storage.getTodos();
                const filteredTodos = projectId === 'all' ? todos : todos.filter(todo => todo.projectId === projectId);
                
                if (filteredTodos.length === 0) {
                    todoList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <h3>No todos yet</h3>
                            <p>Add your first todo to get started!</p>
                        </div>
                    `;
                    return;
                }
                
                todoList.innerHTML = '';
                filteredTodos.forEach(todo => {
                    const card = document.createElement('div');
                    card.className = `todo-card ${todo.priority}-priority`;
                    card.dataset.id = todo.id;
                    
                    const dueDate = todo.dueDate ? new Date(todo.dueDate).toLocaleDateString() : 'No due date';
                    const priorityText = todo.priority.charAt(0).toUpperCase() + todo.priority.slice(1);
                    
                    card.innerHTML = `
                        <div class="todo-header">
                            <div class="todo-title">${todo.title}</div>
                            <div class="todo-actions">
                                <button class="edit-todo" data-id="${todo.id}">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="delete-todo" data-id="${todo.id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="todo-meta">
                            <span><i class="fas fa-calendar"></i> ${dueDate}</span>
                            <span><i class="fas fa-flag"></i> ${priorityText}</span>
                        </div>
                        <div class="todo-description">
                            ${todo.description || ''}
                        </div>
                    `;
                    
                    todoList.appendChild(card);
                });
                
                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-todo').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = e.currentTarget.dataset.id;
                        this.openEditTodoModal(id);
                    });
                });
                
                document.querySelectorAll('.delete-todo').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = e.currentTarget.dataset.id;
                        this.deleteTodo(id);
                    });
                });
            }

            static openAddTodoModal() {
                document.getElementById('modalTitle').textContent = 'Add New Todo';
                document.getElementById('todoForm').reset();
                document.getElementById('todoId').value = '';
                this.populateProjectSelect();
                this.showModal('todoModal');
            }

            static openEditTodoModal(id) {
                const todos = Storage.getTodos();
                const todo = todos.find(t => t.id === id);
                if (!todo) return;
                
                document.getElementById('modalTitle').textContent = 'Edit Todo';
                document.getElementById('todoId').value = todo.id;
                document.getElementById('title').value = todo.title;
                document.getElementById('description').value = todo.description || '';
                document.getElementById('dueDate').value = todo.dueDate || '';
                document.getElementById('priority').value = todo.priority;
                document.getElementById('project').value = todo.projectId;
                this.showModal('todoModal');
            }

            static openAddProjectModal() {
                document.getElementById('projectForm').reset();
                this.showModal('projectModal');
            }

            static populateProjectSelect() {
                const projectSelect = document.getElementById('project');
                const projects = Storage.getProjects();
                
                projectSelect.innerHTML = '';
                projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.id;
                    option.textContent = project.name;
                    projectSelect.appendChild(option);
                });
            }

            static showModal(modalId) {
                document.getElementById(modalId).classList.add('active');
            }

            static hideModal(modalId) {
                document.getElementById(modalId).classList.remove('active');
            }

            static showNotification(message, type = 'success') {
                // Simple alert for now
                alert(message);
            }
        }

        // App Controller
        class App {
            static init() {
                // Load data
                this.loadProjects();
                this.loadTodos();
                
                // Event listeners
                this.setupEventListeners();
            }
            
            static loadProjects() {
                UI.displayProjects();
            }
            
            static loadTodos() {
                UI.displayTodos('default');
            }
            
            static setupEventListeners() {
                // Add Todo button
                document.getElementById('addTodoBtn').addEventListener('click', () => {
                    UI.openAddTodoModal();
                });
                
                // Add Project button
                document.getElementById('addProjectBtn').addEventListener('click', () => {
                    UI.openAddProjectModal();
                });
                
                // Todo form submission
                document.getElementById('todoForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleTodoSubmit();
                });
                
                // Project form submission
                document.getElementById('projectForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleProjectSubmit();
                });
                
                // Modal close buttons
                document.getElementById('closeTodoModal').addEventListener('click', () => {
                    UI.hideModal('todoModal');
                });
                
                document.getElementById('closeProjectModal').addEventListener('click', () => {
                    UI.hideModal('projectModal');
                });
                
                // Cancel buttons
                document.getElementById('cancelTodo').addEventListener('click', () => {
                    UI.hideModal('todoModal');
                });
                
                document.getElementById('cancelProject').addEventListener('click', () => {
                    UI.hideModal('projectModal');
                });
                
                // Click outside modal to close
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            UI.hideModal(modal.id);
                        }
                    });
                });
            }
            
            static handleTodoSubmit() {
                const id = document.getElementById('todoId').value;
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const dueDate = document.getElementById('dueDate').value;
                const priority = document.getElementById('priority').value;
                const projectId = document.getElementById('project').value;
                
                const todos = Storage.getTodos();
                
                if (id) {
                    // Edit existing todo
                    const index = todos.findIndex(t => t.id === id);
                    if (index !== -1) {
                        todos[index] = { ...todos[index], title, description, dueDate, priority, projectId };
                        Storage.saveTodos(todos);
                        UI.showNotification('Todo updated successfully!');
                    }
                } else {
                    // Add new todo
                    const newTodo = new Todo(
                        Date.now().toString(),
                        title,
                        description,
                        dueDate,
                        priority,
                        projectId
                    );
                    todos.push(newTodo);
                    Storage.saveTodos(todos);
                    UI.showNotification('Todo added successfully!');
                }
                
                UI.hideModal('todoModal');
                const activeProject = document.querySelector('.project-item.active')?.dataset.id || 'default';
                UI.displayTodos(activeProject);
            }
            
            static handleProjectSubmit() {
                const projectName = document.getElementById('projectName').value;
                const projects = Storage.getProjects();
                
                const newProject = new Project(
                    Date.now().toString(),
                    projectName
                );
                projects.push(newProject);
                Storage.saveProjects(projects);
                
                UI.hideModal('projectModal');
                UI.displayProjects();
                UI.showNotification('Project created successfully!');
            }
            
            static deleteTodo(id) {
                if (confirm('Are you sure you want to delete this todo?')) {
                    const todos = Storage.getTodos();
                    const filteredTodos = todos.filter(todo => todo.id !== id);
                    Storage.saveTodos(filteredTodos);
                    UI.showNotification('Todo deleted successfully!');
                    
                    const activeProject = document.querySelector('.project-item.active')?.dataset.id || 'default';
                    UI.displayTodos(activeProject);
                }
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>
